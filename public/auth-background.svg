<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="eduPattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <!-- Math equations -->
      <text x="10" y="20" fontSize="14" fill="#d4d4d8" opacity="0.5" fontFamily="Arial">√x=x+8</text>
      <text x="80" y="40" fontSize="12" fill="#d4d4d8" opacity="0.5" fontFamily="Arial">X=1.5</text>
      <text x="20" y="130" fontSize="12" fill="#d4d4d8" opacity="0.5" fontFamily="Arial">x²+x8</text>
      
      <!-- Books -->
      <rect x="5" y="50" width="20" height="25" fill="none" stroke="#d4d4d8" strokeWidth="1.5" opacity="0.4" rx="1"/>
      <line x1="15" y1="50" x2="15" y2="75" stroke="#d4d4d8" opacity="0.4" strokeWidth="1"/>
      
      <rect x="110" y="70" width="18" height="22" fill="none" stroke="#d4d4d8" strokeWidth="1.5" opacity="0.4" rx="1"/>
      <line x1="119" y1="70" x2="119" y2="92" stroke="#d4d4d8" opacity="0.4" strokeWidth="1"/>
      
      <!-- Geometric shapes -->
      <circle cx="70" cy="30" r="10" fill="none" stroke="#d4d4d8" strokeWidth="1.5" opacity="0.4"/>
      <polygon points="40,90 55,90 50,110" fill="none" stroke="#d4d4d8" strokeWidth="1.5" opacity="0.4"/>
      <circle cx="130" cy="110" r="8" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      
      <!-- Atom/Molecule -->
      <circle cx="50" cy="120" r="6" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      <circle cx="40" cy="112" r="2" fill="#d4d4d8" opacity="0.4"/>
      <circle cx="60" cy="112" r="2" fill="#d4d4d8" opacity="0.4"/>
      <circle cx="50" cy="132" r="2" fill="#d4d4d8" opacity="0.4"/>
      
      <!-- DNA Helix -->
      <path d="M 100 50 Q 110 60 100 70 Q 90 60 100 50" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      <path d="M 110 50 Q 120 60 110 70 Q 100 60 110 50" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      <line x1="100" y1="60" x2="110" y2="60" stroke="#d4d4d8" strokeWidth="0.8" opacity="0.4"/>
      
      <!-- Flask/Beaker -->
      <rect x="25" y="100" width="14" height="20" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4" rx="1"/>
      <path d="M 22 100 L 28 90 L 34 100" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      
      <!-- Lightbulb -->
      <circle cx="140" cy="40" r="6" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      <rect x="136" y="46" width="8" height="10" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      
      <!-- Star -->
      <polygon points="75,130 78,140 88,140 80,145 83,155 75,150 67,155 70,145 62,140 72,140" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      
      <!-- Graduation cap -->
      <path d="M 30 60 L 42 60 L 42 65 L 30 65 Z" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      <line x1="36" y1="65" x2="36" y2="72" stroke="#d4d4d8" opacity="0.4" strokeWidth="1"/>
      
      <!-- Microscope -->
      <circle cx="120" cy="25" r="4" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
      <line x1="120" y1="29" x2="120" y2="40" stroke="#d4d4d8" opacity="0.4" strokeWidth="1"/>
      <circle cx="120" cy="45" r="3" fill="none" stroke="#d4d4d8" strokeWidth="1" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Base light background -->
  <rect width="1200" height="1200" fill="#f8faf5"/>
  
  <!-- Pattern fill -->
  <rect width="1200" height="1200" fill="url(#eduPattern)"/>
</svg>